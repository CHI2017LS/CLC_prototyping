    <body>
        <div id="wrapper">
            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <div class="col-md-offset-2">
                    <ul class="sidebar-nav">
                        <li class="sidebar-brand">
                            <a href="/">
                                <img id="logo" src="static/img/logo.png" style="height:80px">
                                </img>
                            </a>
                        </li>
                        <li class="icon">
                            <a onclick="extend()">
                                â˜°
                            </a>
                        </li>
                        <br/>
                        <p id="sessionTitle">
                        </p>
                        <a href="javascript: return false;" id="how-to-use-link" onclick="changePad('introduction');">
                            How to use
                        </a>
                        <br/>
                        <div class="row">
                            <label class="take-picture">
                                <span class="btn-label">
                                    <i class="glyphicon glyphicon-camera">
                                    </i>
                                </span>
                                Add Slides
                                <input accept="image/*" class="take-picture" id="take-picture" type="file">
                                </input>
                            </label>
                        </div>
                        <hr/>
                        <div class="sidebar-slides">
                            <div class="slideTemplate">
                                <div class="row">
                                    <div class="row-left">
                                        <p class="id-of-slide" style="display: none">
                                            1
                                        </p>
                                        <a href="javascript: return false;" id="1" onclick="changePad(this.id);">
                                            <img alt="" class="img-responsive" src="http://imgur.com/UBOTllp.jpg" style="display: none" tabindex="0"/>
                                        </a>
                                    </div>
                                    <div class="row-right">
                                        <img class="user-img" src="static/img/users.png" style="display: none">
                                        </img>
                                        <p class="number-of-looking" style="display: none">
                                            0
                                        </p>
                                        <p class="keyword" style="display: none">
                                            Keywords:
                                        </p>
                                    </div>
                                </div>
                                <hr/>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>
            <!-- /#sidebar-wrapper -->
            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div id="keywordDiv" style="visibility:hidden;">
                    <span id="showBlock">
                        <b style="font-size:20px;">
                            Keywords:
                        </b>
                    </span>
                    <img class="keywordAdd" id="addKeyword" src="static/img/add.png"/>
                </div>
                <hr/>
                <div id="PadContent" style="float: left; width: 100%">
                    <p id="padId"></p>
                    <div id="mypad">
                    </div>
                    <button onclick="start()" type="button">
                        Start
                    </button>
                    <button id="stop" type="button">
                        Stop
                    </button>
                    <button id="record_user_number" type="button" onclick="recordUserNum()">
                        Record user number
                    </button>
                    <div id="lines" style="height:150px; overflow-y: scroll; overflow-x: hidden;">
                    </div>
                    {% if token %}
                    <div id="tokenDiv" style="display:none">
                        {{ token }}
                    </div>
                    {% endif %}
                    <div style="height:50px; border: 3px #aaaaee solid; overflow-y: scroll; overflow-x: hidden; position: relative;">
                        <textarea id="editLines" style="border: none; width: 100%">
                        </textarea>
                        <div contenteditable="false" style="position:absolute;right:0; bottom: 0">
                            <button onclick="addSpeechToFirebase()" type="button">
                                OK
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /#page-content-wrapper -->
        </div>
        <!-- /#wrapper -->
        <!-- Menu Toggle Script -->
        <script>
            function extend() {
            $(".sidebar-nav").toggleClass("responsive");
            $("#sidebar-wrapper").toggleClass("extend");
            $("#wrapper").toggleClass("extend");
            $("#how-to-use-link").toggleClass("extend");
            $("#sessionTitle").toggleClass("extend");
        }
        </script>
