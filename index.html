<body>

        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <span id="showBlock">
				<b style="font-size:20px;">Keywords:</b> 
			</span>
			<img class="keywordAdd" src="img/add.png" id="addKeyword">
            <hr style="color:black">

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <script src="js/etherpad.js"></script>
    <script src="js/upload-photo.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Menu Toggle Script -->
    <script>
    // Initially display the pad of the first slide
    $('.mypad').pad({
        'padId': '1'
    }); // sets the pad id and puts the pad in the div 

    function changePad(id) {
        $('.mypad').pad({
            'padId': id
        });
    }

    function extend() {
        $(".sidebar-nav").toggleClass("responsive");
        $("#sidebar-wrapper").toggleClass("extend");
        $("#wrapper").toggleClass("extend");
    }
    </script>
	
	<!-- Keywords adding Script -->
	<script>
		
		var txtId = 1;
		$("#addKeyword").click(function () {
			$("#showBlock").append('<span id="kw' + txtId + '"><input type="text" class="keywordBtn" size="10" id="kw' + txtId + 'text" onchange="ok(this.value,'+txtId+')"/></span>');
			
			
			txtId++;
		});
		//function deltxt(id) {
			//$("#div"+id).remove();
		//}
	

	</script>
	
	<!-- Keywords editing Script -->
	<script>
	  
		function edit(kwId){
			var keyword = document.getElementById("kw"+kwId+"text").value;
			//document.write(keyword);
			document.getElementById("kw"+kwId).innerHTML='<input type="text" class="keywordBtn" size="8" value="'+keyword+'" id="kw'+kwId+'text" onchange="ok(this.value,'+kwId+')"/>';
		}
	</script>
	
	<!-- Keywords confirming Script -->
	<script>
		function ok(edit_value, kwId){
			document.getElementById("kw"+kwId).innerHTML='<input type="button" class="keywordBtn" id="kw'+kwId+'text" value="'+edit_value+'" onclick="edit('+kwId+')"/>';
		}

	</script>
</body>
