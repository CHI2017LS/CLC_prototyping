<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Simple Sidebar - Start Bootstrap Template</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="col-md-offset-2">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <a href="#">
                        CHI2017 CLC Tool
                    </a>
                    </li>
                    <li class="icon">
                        <a href="javascript:void(0);" onclick="extend()">&#9776;</a>
                    </li>
                    <div class="imgFrame">
                        <div class="row">
                            <a id="1" href="javascript: return false;" onclick="changePad(this.id);"> <img class="img-responsive" src="http://imgur.com/UBOTllp.jpg" tabindex="0" alt=""></a>
                        </div>
                        <hr>
                        <div class="row">
                            <a id="2" href="javascript: return false;" onclick="changePad(this.id);"> <img class="img-responsive" src="http://imgur.com/74fTXqv.jpg" tabindex="0" alt=""></a>
                        </div>
                        <hr>
                        <div class="row">
                            <a id="3" href="javascript: return false;" onclick="changePad(this.id);"> <img class="img-responsive" src="http://imgur.com/T73fYI2.jpg" tabindex="0" alt=""></a>
                        </div>
                        <hr>
                        <div class="row">
                            <a id="4" href="javascript: return false;" onclick="changePad(this.id);"> <img class="img-responsive" src="http://imgur.com/SYk7C9w.jpg" tabindex="0" alt=""></a>
                        </div>
                        <hr>
                        <div class="row">
                            <a id="5" href="javascript: return false;" onclick="changePad(this.id);"> <img class="img-responsive" src="http://imgur.com/X3gapju.jpg" tabindex="0" alt=""></a>
                        </div>
                        <hr>
                        <div class="row">
                            <a id="6" href="javascript: return false;" onclick="changePad(this.id);"> <img class="img-responsive" src="http://imgur.com/pv8OwMO.jpg" tabindex="0" alt=""></a>
                        </div>
                        <hr>
                        <div class="row">
                            <a id="7" href="javascript: return false;" onclick="changePad(this.id);"> <img class="img-responsive" src="http://imgur.com/bVJIOj5.jpg" tabindex="0" alt=""></a>
                        </div>
                        <hr>
                        <div class="row">
                            <a id="7" href="javascript: return false;" onclick="changePad(this.id);"> <img class="img-responsive" src="about:blank" tabindex="0" alt="" id="show-picture" ></a>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <label class="take-picture">
                            <span class="btn-label"><i class="glyphicon glyphicon-camera"></i></span> Add Slides
                            <input type="file" class="take-picture" id="take-picture" accept="image/*">
                        </label>
                        <!--
                        <button type="button" class="btn btn-labeled btn-primary">
                            <span class="btn-label"><i class="glyphicon glyphicon-camera"></i></span>Add Slides
                        </button>-->
                        <button type="button" class="btn btn-labeled btn-success">
                            <span class="btn-label"><i class="glyphicon glyphicon-refresh"></i></span>Refresh
                        </button>
                    </div>
                </ul>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <h3>Keyword: HCI, homepage, index</h3>
            <hr style="color:black">
            <div class="mypad"></div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <script src="js/etherpad.js"></script>
    <script src="js/upload-photo.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Menu Toggle Script -->
    <script>
    // Initially display the pad of the first slide
    $('.mypad').pad({
        'padId': '1'
    }); // sets the pad id and puts the pad in the div 

    function changePad(id) {
        $('.mypad').pad({
            'padId': id
        });
    }

    function extend() {
        $(".sidebar-nav").toggleClass("responsive");
        $("#sidebar-wrapper").toggleClass("extend");
        $("#wrapper").toggleClass("extend");
    }
    </script>
</body>

</html>
